<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html5新增标签</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		header{
			height: 100px;
			background-color: red;
		}
		header nav ul li{
			width: 100px;
			float: left;
			list-style: none;
		}
		section{
			height: 400px;
			background-color: green;
		}
		aside{
			float: left;
			height: 400px;
			width: 20%;
			border: 1px solid blue;
		}
		article{
			float: left;
			width: 70%;
		}
		footer{
			height: 100px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<!-- html5新特性，布局标签 -->
	<header>
		<nav>
			<ul>
				<li><a href="">1</a></li>
				<li><a href="">2</a></li>
				<li><a href="">3</a></li>
				<li><a href="">4</a></li>
				<li><a href="">5</a></li>
				<li><a href="">6</a></li>
			</ul>
		</nav>
	</header>
	<section>
		<aside>
			<ul>
				<li><a href="">1</a></li>
				<li><a href="">2</a></li>
				<li><a href="">3</a></li>
				<li><a href="">4</a></li>
				<li><a href="">5</a></li>
				<li><a href="">6</a></li>
			</ul>
		</aside>
		<article>
			<h3>这是一个标题</h3>
			<p>这是一段文字</p>
			<h3>这是一个标题</h3>
			<p>这是一段文字</p>
			<h3>这是一个标题</h3>
			<p>这是一段文字</p>
			<h3>这是一个标题</h3>
			<p>这是一段文字</p>
		</article>
		
	</section>
	<footer>底部</footer>
</body>
</html>
