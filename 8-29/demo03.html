<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html5表单属性</title>
</head>
<body>
	<form action="">
		<!-- <input type="email">
		<input type="range">
		<input type="number">
		<input type="date">
		<input type="week">
		<input type="url">
		<input type="color"> -->
		<!-- <input type="search"> -->
		<!-- 有name会有输入记录，不是html5新特性 -->
		<input type="text" name="username" list="url">
			<datalist id="url">
				<option label="W3School" value="hh" />
				<option label="Google" value="xixi" />
				<option label="Microsoft" value="ww" />
			</datalist>
		<!-- required把文本框设置为必填项，当属性名于属性值一样时，可只写属性名。pattern属性值写正则表达式-->
		<input type="text" placeholder="请输入……" name="username" required pattern="[a-z]+"> 
		<input type="submit">
	</form>
</body>
</html>
