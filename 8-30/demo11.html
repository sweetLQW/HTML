<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3过渡动画</title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			background-color: red;
			transition:transform 10s linear 1s;
		}
		.move{
			transform:translate(1000px,500px);
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<script src="script/jquery.js"></script>
	<script>
		$(".box").click(function(){
			$(this).toggleClass("move");//增删class
		})
	</script>
</body>
</html>
