<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3自己做模态框</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding:0px;
		}
		.box{
			width: 100%;
			height: 500px;
			background-color:rgba(0,0,0,0.5);
			position: fixed;
			margin-top: -30px;
		}
		.small-box{
			background-color: white;
			width: 300px;
			height: 200px;
			border-radius:10px;
			margin: 0 auto;
			margin-top: 100px;
		}
		.myform{
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<button class="add">添加</button>
	<div class="box close">
		<div class="small-box">
			<form class="mform">
				<div class="form-group">
					<label for="">学号：</label>
					<input type="text">
				</div>
				<div class="form-group">
					<label for="">学号：</label>
					<input type="text">
				</div>
				<input type="submit" class="submit">
				<button class="close">关闭</button>
			</form>
		</div>
	</div>
	<script src="script/jquery.js"></script>
	<script>
		$(".box").hide();
		$(".add").click(function(){
			$(".box").fadeIn();
		})
		$(".close").click(function(){
			$(".box").fadeOut();
		})

	</script>
</body>
</html>
