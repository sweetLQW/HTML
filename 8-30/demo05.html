<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3动画</title>
	<style type="text/css">
	/*自定义一个动画*/
		@keyframes mycartoon{
			25%{
				background-color: green;
			}
			50%{
				width: 200px;
				height: 200px;
				border-radius: 50%;
				background-color: red;
			}
		}
		.box{
			width: 110px;
			height: 100px;
			background-color: blue;
			/*应用一个动画*/
			animation:mycartoon 5s linear 1s;
		}
		.box:hover{
			/*鼠标移入动画会暂停*/
			animation-play-state:paused;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
