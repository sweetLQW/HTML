<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>cd唱片</title>
	<style type="text/css">
	@keyframes myrecord{
		100%{
			transform:rotate(360deg);
		}
	}
		.box{
			width: 100%;
		}
		.record{
			margin: 10px 500px;
			/*infinite循环*/
			animation:myrecord 5s linear 0.1s infinite;
		}
		.paused{
			animation-play-state:paused;
		}
	</style>
</head>
<body>
	<div class="box">
		<img class="record" src="images/record.png" alt="">
		<audio id="music" src="audio/1.mp3" autoplay controls></audio>
		<!-- loop循环 -->
	</div>
	<script src="script/jquery.js"></script>
	<script>
		// 音频起个id名，就可以直接用music.方法，但兼容性不好
		// var music = $("#music")[0];//与35行定义的内容相等
		var music = document.querySelector("#music");
		$(".record").click(function(){
			$(this).toggleClass("paused");
			if(music.paused){
				music.play();
			}else{
				music.pause();
			}
			
		})
		music.addEventListener("ended",function(){
			$(".record").addClass("paused");//当音乐停止时，唱片停止转动
		})
	</script>
</body>
</html>
