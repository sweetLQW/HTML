<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百度样式</title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			background-color: red;
			margin: 0px auto;
			position: absolute;
			top:100px;
			right:200px;
			overflow: hidden;
		}
		.showbox{
			width: 100px;
			height: 100px;
			background-color: green;
			transform-origin:left bottom;
			transform:rotate(90deg);
			transition:transform 1s linear 0.1s;
		}
		.move{
			transform:rotate(0deg);
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="showbox">hhhh</div>
	</div>
	<script src="script/jquery.js"></script>
	<script>
		$(".box").hover(function(){
			$(this).find(".showbox").toggleClass("move");
		})
	</script>
</body>
</html>
