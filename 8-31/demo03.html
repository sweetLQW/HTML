<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D</title>
	<style type="text/css">
		*{
			margin::0px;
			padding:0px;
		}
		@keyframes d{
			100%{
				transform:rotateY(180deg);
			}
		}
		.bigbox{
			width: 500px;
			height: 300px;
			margin: 0 auto;
			border:1px solid red;
			perspective:500px;
		}
		.box{
			width: 200px;
			height: 200px;
			margin: 50px auto;
			background-color: blue;
			animation:d 5s linear infinite;
		}
	</style>
</head>
<body>
	<div class="bigbox">
		<div class="box">
			这是一个旋转的盒子
		</div>
	</div>
</body>
</html>
